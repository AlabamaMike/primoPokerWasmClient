<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ac00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Poker chip icon -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#0f5132" stroke-width="2"/>
  
  <!-- Inner circle details -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#0f5132" stroke-width="1" stroke-dasharray="3,2"/>
  <circle cx="30" cy="30" r="12" fill="none" stroke="#0f5132" stroke-width="1"/>
  
  <!-- Center "P" -->
  <text x="30" y="38" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#0f5132">P</text>
  
  <!-- Brand text -->
  <text x="65" y="25" font-family="serif" font-size="18" font-weight="bold" fill="url(#textGradient)">PRIMO</text>
  <text x="65" y="45" font-family="serif" font-size="16" font-weight="normal" fill="url(#textGradient)">POKER</text>
  
  <!-- Decorative elements -->
  <path d="M 140 15 L 145 20 L 140 25 L 135 20 Z" fill="#ffc107" opacity="0.7"/>
  <path d="M 155 35 L 160 40 L 155 45 L 150 40 Z" fill="#ffc107" opacity="0.7"/>
  <path d="M 170 15 L 175 20 L 170 25 L 165 20 Z" fill="#ffc107" opacity="0.7"/>
  <path d="M 185 35 L 190 40 L 185 45 L 180 40 Z" fill="#ffc107" opacity="0.7"/>
</svg>
