<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for icon -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ac00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main poker chip -->
  <circle cx="32" cy="32" r="30" fill="url(#iconGradient)" stroke="#0f5132" stroke-width="2"/>
  
  <!-- Chip edge details -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#0f5132" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#0f5132" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#0f5132" stroke-width="1"/>
  
  <!-- Center highlight -->
  <circle cx="32" cy="32" r="20" fill="url(#centerGradient)"/>
  
  <!-- Center "P" logo -->
  <text x="32" y="42" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#0f5132">P</text>
  
  <!-- Decorative corner elements -->
  <path d="M 10 10 L 15 10 L 12.5 15 Z" fill="#0f5132" opacity="0.5"/>
  <path d="M 54 10 L 49 10 L 51.5 15 Z" fill="#0f5132" opacity="0.5"/>
  <path d="M 10 54 L 15 54 L 12.5 49 Z" fill="#0f5132" opacity="0.5"/>
  <path d="M 54 54 L 49 54 L 51.5 49 Z" fill="#0f5132" opacity="0.5"/>
</svg>
