<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkChipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark version poker chip -->
  <circle cx="30" cy="30" r="24" fill="#343a40" stroke="url(#darkChipGradient)" stroke-width="3"/>
  <circle cx="30" cy="30" r="18" fill="none" stroke="url(#darkChipGradient)" stroke-width="2" opacity="0.8"/>
  <circle cx="30" cy="30" r="12" fill="none" stroke="url(#darkChipGradient)" stroke-width="1" opacity="0.6"/>
  <circle cx="30" cy="30" r="6" fill="none" stroke="url(#darkChipGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Center P -->
  <text x="30" y="37" font-family="JetBrains Mono, monospace" font-size="16" font-weight="700" fill="url(#darkChipGradient)" text-anchor="middle">P</text>
  
  <!-- PRIMO text -->
  <text x="70" y="25" font-family="Playfair Display, serif" font-size="20" font-weight="700" fill="url(#darkTextGradient)" letter-spacing="1px">
    PRIMO
  </text>
  
  <!-- POKER text -->
  <text x="70" y="45" font-family="Playfair Display, serif" font-size="14" font-weight="400" fill="url(#darkTextGradient)" letter-spacing="1.5px">
    POKER
  </text>
</svg>
