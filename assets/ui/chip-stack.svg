<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffcd39;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ac00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main chip -->
  <circle cx="20" cy="20" r="18" fill="url(#chipGradient)" stroke="#0f5132" stroke-width="2"/>
  
  <!-- Edge details -->
  <circle cx="20" cy="20" r="14" fill="none" stroke="#0f5132" stroke-width="1" stroke-dasharray="2,1"/>
  <circle cx="20" cy="20" r="10" fill="none" stroke="#0f5132" stroke-width="1"/>
  
  <!-- Value text -->
  <text x="20" y="25" text-anchor="middle" font-family="monospace" font-size="10" font-weight="bold" fill="#0f5132">100</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="8" r="1.5" fill="#0f5132"/>
  <circle cx="32" cy="20" r="1.5" fill="#0f5132"/>
  <circle cx="20" cy="32" r="1.5" fill="#0f5132"/>
  <circle cx="8" cy="20" r="1.5" fill="#0f5132"/>
</svg>
