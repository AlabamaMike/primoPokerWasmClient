<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dealerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ac00;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="30" cy="30" r="28" fill="url(#dealerGradient)" stroke="#8b4513" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="#8b4513" stroke-width="1" opacity="0.6"/>
  
  <!-- Center text -->
  <circle cx="30" cy="30" r="16" fill="#8b4513" opacity="0.1"/>
  <text x="30" y="27" font-family="JetBrains Mono, monospace" font-size="10" font-weight="700" fill="#8b4513" text-anchor="middle">DEALER</text>
  <text x="30" y="38" font-family="JetBrains Mono, monospace" font-size="8" font-weight="500" fill="#8b4513" text-anchor="middle">BUTTON</text>
  
  <!-- Decorative dots -->
  <circle cx="15" cy="30" r="1.5" fill="#8b4513" opacity="0.4"/>
  <circle cx="45" cy="30" r="1.5" fill="#8b4513" opacity="0.4"/>
  <circle cx="30" cy="15" r="1.5" fill="#8b4513" opacity="0.4"/>
  <circle cx="30" cy="45" r="1.5" fill="#8b4513" opacity="0.4"/>
</svg>
