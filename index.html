<body>
    <!-- Application root -->
    <div id="app">
        <!-- Loading screen while WASM loads -->
        <div id="initial-loading" class="loading-screen">
            <div class="loading-content">
                <img src="/assets/logo.png" alt="PrimoPoker" class="loading-logo">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <p class="loading-text">Loading PrimoPoker...</p>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio elements for game sounds -->
    <audio id="card-flip" preload="auto">
        <source src="/assets/sounds/card-flip.mp3" type="audio/mpeg">
        <source src="/assets/sounds/card-flip.ogg" type="audio/ogg">
    </audio>
    
    <audio id="chip-sound" preload="auto">
        <source src="/assets/sounds/chip-sound.mp3" type="audio/mpeg">
        <source src="/assets/sounds/chip-sound.ogg" type="audio/ogg">
    </audio>
    
    <audio id="notification" preload="auto">
        <source src="/assets/sounds/notification.mp3" type="audio/mpeg">
        <source src="/assets/sounds/notification.ogg" type="audio/ogg">
    </audio>
    
    <!-- WASM and JavaScript -->
    <script type="module">
        import init from './pkg/primo_poker_client.js';
        
        async function run() {
            try {
                // Initialize the WASM module
                await init();
                
                // Hide the loading screen
                const loadingScreen = document.getElementById('initial-loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                
                console.log('PrimoPoker WASM client initialized successfully');
            } catch (error) {
                console.error('Failed to initialize PrimoPoker WASM client:', error);
                
                // Show error message
                const loadingScreen = document.getElementById('initial-loading');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div class="loading-content">
                            <h2>Failed to Load</h2>
                            <p>There was an error loading PrimoPoker. Please refresh the page to try again.</p>
                            <button onclick="window.location.reload()" class="reload-btn">Reload</button>
                        </div>
                    `;
                }
            }
        }
        
        run();
    </script>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
