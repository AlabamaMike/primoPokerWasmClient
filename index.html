<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primo Poker - Premium WebAssembly Poker Experience</title>
    <link rel="icon" type="image/svg+xml" href="assets/logos/primo-poker-icon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="High-performance real-time poker gaming built with WebAssembly and Rust">
    <meta name="keywords" content="poker, webassembly, rust, real-time, gaming">
    <meta name="author" content="Primo Poker Team">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/game.css">
    <link rel="stylesheet" href="/styles/animations.css">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Experience high-performance real-time poker gaming with PrimoPoker. Advanced graphics, smooth animations, and seamless multiplayer gameplay.">
    <meta name="keywords" content="poker, online poker, texas holdem, multiplayer, real-time, gaming, webassembly">
    <meta name="author" content="PrimoPoker Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://primopoker.com/">
    <meta property="og:title" content="PrimoPoker - High-Performance Real-Time Poker">
    <meta property="og:description" content="Experience high-performance real-time poker gaming with advanced graphics and smooth animations.">
    <meta property="og:image" content="/assets/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://primopoker.com/">
    <meta property="twitter:title" content="PrimoPoker - High-Performance Real-Time Poker">
    <meta property="twitter:description" content="Experience high-performance real-time poker gaming with advanced graphics and smooth animations.">
    <meta property="twitter:image" content="/assets/twitter-image.png">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a202c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PrimoPoker">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//api.primopoker.com">
    <link rel="dns-prefetch" href="//ws.primopoker.com">
    <link rel="preconnect" href="https://api.primopoker.com">
</head>
<body>
    <!-- Application root -->
    <div id="app">
        <!-- Loading screen while WASM loads -->
        <div id="initial-loading" class="loading-screen">
            <div class="loading-content">
                <img src="/assets/logo.png" alt="PrimoPoker" class="loading-logo">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <p class="loading-text">Loading PrimoPoker...</p>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio elements for game sounds -->
    <audio id="card-flip" preload="auto">
        <source src="/assets/sounds/card-flip.mp3" type="audio/mpeg">
        <source src="/assets/sounds/card-flip.ogg" type="audio/ogg">
    </audio>
    
    <audio id="chip-sound" preload="auto">
        <source src="/assets/sounds/chip-sound.mp3" type="audio/mpeg">
        <source src="/assets/sounds/chip-sound.ogg" type="audio/ogg">
    </audio>
    
    <audio id="notification" preload="auto">
        <source src="/assets/sounds/notification.mp3" type="audio/mpeg">
        <source src="/assets/sounds/notification.ogg" type="audio/ogg">
    </audio>
    
    <!-- WASM and JavaScript -->
    <script type="module">
        import init from './pkg/primo_poker_client.js';
        
        async function run() {
            try {
                // Initialize the WASM module
                await init();
                
                // Hide the loading screen
                const loadingScreen = document.getElementById('initial-loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                
                console.log('PrimoPoker WASM client initialized successfully');
            } catch (error) {
                console.error('Failed to initialize PrimoPoker WASM client:', error);
                
                // Show error message
                const loadingScreen = document.getElementById('initial-loading');
                if (loadingScreen) {
                    loadingScreen.innerHTML = `
                        <div class="loading-content">
                            <h2>Failed to Load</h2>
                            <p>There was an error loading PrimoPoker. Please refresh the page to try again.</p>
                            <button onclick="window.location.reload()" class="reload-btn">Reload</button>
                        </div>
                    `;
                }
            }
        }
        
        run();
    </script>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Analytics (replace with actual analytics code) -->
    <script>
        // Google Analytics or other analytics code would go here
        console.log('Analytics initialized');
    </script>
</body>
</html>
